<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Javascript sheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- Title -->
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 mx-auto mt-5">
          <h1 class="title">To Do List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mx-auto inputRow">
          <form id="addTask" action="index.html" method="post">
            <input id="inputBox" class="boxSize" name="task" type="text" placeholder="What needs to be done?" required/>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mx-auto" id="todoList">
        </div>
      </div>
      <div class="row">
        <div class="row mx-auto boxSize" id="taskStatus">
          <button class="col-xs-4 mx-auto filter-button" id="activeTask">Active tasks</button>
          <button class="col-xs-4 mx-auto filter-button" id="completedTask">Completed tasks</button>
          <button class="col-xs-4 mx-auto filter-button" id="showAllTasks">Show all tasks</button>
        </div>
      </div>
    </div>
  </body>
</html>
